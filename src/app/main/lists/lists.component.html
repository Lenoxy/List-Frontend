<input
  #addListInput
  id="addListInput"
  type="text"
  placeholder="Listname"
  (keyup.enter)="addList(addListInput.value); addListInput.value=''"
>
<button (click)="addList(addListInput.value); addListInput.value=''">Add List</button>


<br/><br>
<!-- TODO: Disable input field on default and only enable it after "Rename" is pressed-->
<!-- [ngClass]="{'disableInputs':  isFieldDisabled === true}"-->

<ul *ngFor="let name of listNames">
  <li>
    <button (click)="switchSelectedList(name)" class="button">
      <input
        class="disableInputs"
        type="text"
        value="{{name}}"
      >
    </button>

    <div>
      <button (click)="deleteList(name)">Del</button>
      <button (click)="onRenamePress()">Rename</button>
    </div>

  </li>
</ul>
