<div id="register">
  <h1 class="registerInput">Register</h1>
  <input size="40" class="registerInput" type="text" name="username" placeholder="Username" [(ngModel)]="usernameValue"
         required/> {{usernameGuiReturn}} <br>
  <input size="40" class="registerInput" type="text" name="email" placeholder="Email Address" [(ngModel)]="emailValue"
         required/> {{emailGuiReturn}} <br>
  <input size="40" class="registerInput" type="password" name="password" placeholder="Password"
         [(ngModel)]="passwordValue" required/> {{passwordGuiReturn}} <br>
  <input size="40" class="registerInput" type="password" name="repeatPassword" placeholder="Repeat password"
         (keyup.enter)="register()" [(ngModel)]="repeatPasswordValue" required/><br>
  <button class="registerInput" name="submit" (click)="register()">Submit</button>
  <br>

</div>
